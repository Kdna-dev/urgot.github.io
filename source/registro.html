    <main class="container">
      <section>
        <div class="row">
          <div class="col-sm-12 col-lg-6 mb-5">
            <h2 class="mb-4 titulo">Ingresar</h2>
            <form id="formulario-login" action="POST">
              <div class="mb-3 input-group">
                <input class="input" required id="usuarioLogin" name="usuarioLogin" type="text" >
                <label class="label" for="usuarioLogin">Usuario</label>
              </div>
              <div class="mb-3 input-group">
                <input class="input" required id="passwordLogin" name="passwordLogin" type="password" >
                <label class="label" for="passwordLogin">Password</label>
                <a class="olvido-password" href="">Olvido su contraseña?</a>
              </div>
              <input class="styled-lol-button" type="submit" value="Ingresar">
            </form>
          </div>
          <div class="col-sm-12 col-lg-6 mb-5">
            <h2 class="mb-4 titulo">Registro</h2>
            <form id="formulario-registro" action="POST">
              <div class="mb-3 input-group">
                <input class="input" required id="nombreSignup" name="nombreSignup" type="text" >
                <label class="label" for="nombreSignup">Nombre</label>
              </div>
              <div class="mb-3 input-group">
                <input class="input" required id="apellidoSignup" name="apellidoSignup" type="text" >
                <label class="label" for="apellidoSignup">Apellido</label>
              </div>
              <div class="mb-3 input-group">
                <input class="input" required id="emailSignup" name="emailSignup" type="text" >
                <label class="label" for="emailSignup">Email</label>
              </div>
              <div class="mb-3 input-group">
                <input class="input" required id="usuarioSignup" name="usuarioSignup" type="text" >
                <label class="label" for="usuarioSignup">Usuario</label>
              </div>
              <div class="mb-3 input-group">
                <input class="input" required id="passwordSignup" name="passwordSignup" type="password" >
                <label class="label" for="passwordSignup">Password</label>
              </div>
              <div class="mb-3 input-group">
                <input class="input" required id="password-confirmSignup" name="password-confirmSignup" type="password" >
                <label class="label" for="password-confirmSignup" >Confirmar Password</label>
              </div>
              <input class="styled-lol-button" type="submit" value="Registrarse">
            </form>
          </div>
        </div>
      </section>
      <hr>
      <section>
        <form class="row" id="contacto" action="POST">
          <h2 class="mb-4 contacto-titulo">Contacto</h2>
          <div class="col-sm-12 col-lg-6 mb-5">
            <div class="mb-3 input-group">
              <input class="input" required id="nombreContacto" name="nombreContacto" type="text">
              <label class="label" for="nombreContacto">Nombre</label>
            </div>
            <div class="mb-3 input-group">
              <input class="input" required id="apellidoContacto" name="apellidoContacto" type="text">
              <label class="label" for="apellidoContacto">Apellido</label>
            </div>
            <div class="mb-3 input-group">
              <input class="input" required id="emailContacto" name="emailContacto" type="text">
              <label class="label" for="emailContacto">Email</label>
            </div>
            <div class="">
              <div class="row">
                <div class="mb-3 col-3">
                  <div class="input-group">
                    <input class="input" required id="prefijoContacto" name="prefijoContacto" type="text">
                    <label class="label" for="prefijoContacto">Prefijo</label>
                  </div>
                </div>
                <div class="mb-3 col-1 separador"><span>-</span></div>
                <div class="mb-3 col-8">
                  <div class="input-group">
                    <input class="input" required id="telefonoContacto" name="telefonoContacto" type="text">
                    <label class="label" for="telefonoContacto">Teléfono</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 col-lg-6 mb-5">
            <div class="mb-3 input-group">
              <textarea class="input" id="comentariosContacto" name="comentariosContacto" cols="30" rows="7" ></textarea>
              <label class="label" for="comentariosContacto">Comentarios</label>
            </div>
            <input class="styled-lol-button" type="submit" value="Enviar">
          </div>
        </form>
      </section>
    </main>
