<form class="row" id="" action="POST">
  <h2 class="mb-4 contacto-titulo">Contacto</h2>
  <div class="col-sm-12 col-lg-6 mb-3">
    <div class="mb-3 input-group">
      <input class="input" required id="nombreContacto" name="nombreContacto" type="text">
      <label class="label" for="nombreContacto">Nombre</label>
    </div>
    <div class="mb-3 input-group">
      <input class="input" required id="apellidoContacto" name="apellidoContacto" type="text">
      <label class="label" for="apellidoContacto">Apellido</label>
    </div>
    <div class="mb-3 input-group">
      <input class="input" required id="emailContacto" name="emailContacto" type="text">
      <label class="label" for="emailContacto">Email</label>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="mb-3 col-3">
          <div class="input-group">
            <input class="input" required id="prefijoContacto" name="prefijoContacto" type="text">
            <label class="label" for="prefijoContacto">Prefijo</label>
          </div>
        </div>
        <div class="mb-3 col-1 separador"><span>-</span></div>
        <div class="mb-3 col-8">
          <div class="input-group">
            <input class="input" required id="telefonoContacto" name="telefonoContacto" type="text">
            <label class="label" for="telefonoContacto">Tel√©fono</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 col-lg-6 mb-3">
    <div class="mb-3 input-group">
      <textarea class="input" id="comentariosContacto" name="comentariosContacto" cols="30" rows="7"></textarea>
      <label class="label" for="comentariosContacto">Comentarios</label>
    </div>
    <input class="styled-lol-button" type="submit" value="Enviar">
  </div>
</form>
